<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>

    <title>Apollo</title>

    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Music processing engine." name="description"/>
    <meta content="music, music processing, machine learning" name="keywords"/>
    <meta content="Rewan Maklad, Omar Marzouk, Marwan Elsafty, Zeyad Osama" name="author">
    <meta content="#000000" name="theme-color"/>

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <link href="%PUBLIC_URL%/favicon.ico?v=2" rel="icon"/>

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400&display=swap" rel="stylesheet">
    <link href="https://icono-49d6.kxcdn.com/icono.min.css" rel="stylesheet">

    <link href="%PUBLIC_URL%/src/css/animation.css" rel="stylesheet" type="text/css">
    <link href="%PUBLIC_URL%/src/css/styles.css" rel="stylesheet" type="text/css">

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link href="%PUBLIC_URL%/manifest.json" rel="manifest"/>
</head>

<body>
<div id="root"></div>
</body>
</html>
