<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8"/>

    <title>Apollo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Music processing engine."/>
    <meta name="keywords" content="music, music processing, machine learning"/>
    <meta name="author" content="Rewan Maklad, Omar Marzouk, Marwan Elsafty, Zeyad Osama">
    <meta name="theme-color" content="#000000"/>

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico?v=2"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400&display=swap">
    <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css">

    <link rel="stylesheet" href="%PUBLIC_URL%/src/css/animation.css" type="text/css">
    <link rel="stylesheet" href="%PUBLIC_URL%/src/css/styles.css" type="text/css">

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>


</head>
<body>
<div id="root"></div>
</body>
</html>
